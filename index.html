<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ff0080,#7928ca,#2afadf,#ff0080);
  background-size:800% 800%;
  animation:bg 12s ease infinite;
  color:white;
  text-align:center;
  overflow:hidden;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  padding:40px 25px;
  border-radius:25px;
  width:90%;
  max-width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

h1{
  font-size:32px;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  outline:none;
  font-size:16px;
  margin-top:15px;
}

button{
  margin-top:18px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:14px;
  background:#ff0080;
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

#wish{
  margin-top:20px;
  font-size:20px;
  font-weight:600;
  line-height:1.6;
  min-height:120px;
}

.balloon{
  position:absolute;
  bottom:-150px;
  width:40px;
  height:55px;
  border-radius:50%;
  animation:float 8s linear infinite;
  opacity:.9;
}
@keyframes float{
  0%{transform:translateY(0)}
  100%{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸŽ‰ Birthday Surprise ðŸŽ‰</h1>
  <p>Enter your name ðŸ‘‡</p>
  <input type="text" id="name" placeholder="Your Name">
  <button onclick="startWish()">Show Magic âœ¨</button>
  <div id="wish"></div>
</div>

<script>
function startWish(){
  const name=document.getElementById("name").value.trim();
  if(!name) return alert("Please enter your name ðŸŽ‚");

  document.querySelector("input").style.display="none";
  document.querySelector("button").style.display="none";

  const msg = `ðŸŽ‚ Happy Birthday ${name}! ðŸŽ‰
May your life be filled with smiles, success, love and endless happiness.
Today is not just your birthday, it's a celebration of YOU ðŸŒŸ
Never stop dreaming, never stop smiling ðŸ’–`;

  let i=0;
  const wishBox=document.getElementById("wish");
  wishBox.innerHTML="";
  const typer=setInterval(()=>{
    wishBox.innerHTML += msg.charAt(i);
    i++;
    if(i>=msg.length) clearInterval(typer);
  },40);

  createBalloons();
}

function createBalloons(){
  for(let i=0;i<20;i++){
    const b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.background=`hsl(${Math.random()*360},80%,60%)`;
    b.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(b);
  }
}
</script>

</body>
</html>
