<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>âœ¨ Secret New Year 2026 âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body,html{height:100%;width:100%;overflow:hidden;font-family:'Poppins',sans-serif;background:#000;color:white;}
.screen{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;flex-direction:column;text-align:center;padding:20px;transition:all 1s ease;}
.hidden{display:none;}
input{padding:14px 20px;border-radius:12px;border:none;margin-top:20px;font-size:16px;text-align:center;outline:none;}
button{padding:14px 24px;margin-top:20px;border:none;border-radius:14px;background:#ff004f;color:white;font-weight:700;font-size:16px;cursor:pointer;}
#countdown{font-size:120px;font-weight:700;}
#wishText,#captionText{font-size:28px;font-weight:700;line-height:1.6;max-width:700px;}
.firefly{position:absolute;width:6px;height:6px;border-radius:50%;animation:fireflyAnim 5s linear infinite;}
@keyframes fireflyAnim{0%{transform:translateY(0) translateX(0);}50%{transform:translateY(-200px) translateX(100px);}100%{transform:translateY(0) translateX(0);}}
.gradientBg{background:linear-gradient(270deg,#0f2027,#203a43,#2c5364,#0f2027);background-size:800% 800%;animation:bgAnim 12s ease infinite;height:100%;width:100%;display:flex;justify-content:center;align-items:center;flex-direction:column;}
@keyframes bgAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.confetti{position:absolute;width:8px;height:12px;animation:fall 4s linear infinite;}
@keyframes fall{0%{transform:translateY(-10vh) rotate(0deg);}100%{transform:translateY(110vh) rotate(360deg);}}
.typing{border-right:3px solid #fff;animation:blink .7s infinite;} 
@keyframes blink{0%,100%{border-color:transparent}50%{border-color:#fff}}
</style>
</head>
<body>

<!-- Page 1: Name Input -->
<div class="screen" id="page1">
  <h1>ðŸ–¤ Trust me...</h1>
  <p>Enter your name to start the surprise</p>
  <input id="name" placeholder="Your Name">
  <button onclick="start()">Continue</button>
</div>

<!-- Page 2: Countdown -->
<div class="screen hidden" id="page2">
  <div id="countdown"></div>
</div>

<!-- Page 3: HAPPY NEW YEAR 2026 -->
<div class="screen hidden gradientBg" id="page3">
  <div id="wishText"></div>
</div>

<!-- Page 4: Caption 1 -->
<div class="screen hidden gradientBg" id="page4">
  <div id="captionText"></div>
</div>

<!-- Page 5: Caption 2 -->
<div class="screen hidden gradientBg" id="page5">
  <div id="captionText2"></div>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3">
</audio>

<script>
// Global
let userName="";

function start(){
  userName=document.getElementById("name").value.trim();
  if(!userName) return alert("Please enter your name ðŸ™‚");
  document.getElementById("page1").classList.add("hidden");
  startCountdown();
}

// Countdown
function startCountdown(){
  const page2=document.getElementById("page2");
  page2.classList.remove("hidden");
  let n=10;
  const countdown=document.getElementById("countdown");
  countdown.innerText=n;
  const timer=setInterval(()=>{
    n--;
    countdown.innerText=n;
    if(n<=0){
      clearInterval(timer);
      page2.classList.add("hidden");
      showWish();
    }
  },1000);
}

// Page 3: Wish
function showWish(){
  const page3=document.getElementById("page3");
  page3.classList.remove("hidden");
  document.getElementById("music").play();

  const wishMsg=`ðŸŽ† HAPPY NEW YEAR 2026 ${userName}! ðŸŽ‰`;
  typeWriter("wishText",wishMsg,0,()=>{ 
    spawnFireflies(30); 
    setTimeout(showCaption1,3000);
  });
}

// Page 4: Caption 1
function showCaption1(){
  document.getElementById("page3").classList.add("hidden");
  const page4=document.getElementById("page4");
  page4.classList.remove("hidden");
  const msg="ðŸŒŸ Leave the past, embrace the future âœ¨";
  typeWriter("captionText",msg,0,()=>{ spawnConfetti(40); setTimeout(showCaption2,4000); });
}

// Page 5: Caption 2
function showCaption2(){
  document.getElementById("page4").classList.add("hidden");
  const page5=document.getElementById("page5");
  page5.classList.remove("hidden");
  const msg="ðŸ’– May this year bring joy, love and endless success ðŸŒˆ";
  typeWriter("captionText2",msg,0,()=>{ spawnFireflies(50); });
}

// Typing Effect
function typeWriter(id,text,i,callback){
  const el=document.getElementById(id);
  el.innerHTML="";
  const interval=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length){
      clearInterval(interval);
      el.classList.remove("typing");
      if(callback) callback();
    }
  },40);
  el.classList.add("typing");
}

// Fireflies
function spawnFireflies(num){
  for(let i=0;i<num;i++){
    const f=document.createElement("div");
    f.className="firefly";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    f.style.background=`hsl(${Math.random()*360},80%,70%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),10000);
  }
}

// Confetti
function spawnConfetti(num){
  for(let i=0;i<num;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    c.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>
</body>
</html>
