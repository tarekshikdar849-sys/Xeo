<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Number To Full Info</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* আপনার আগের স্টাইলগুলো ঠিক আছে */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:black;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  width:90%;
  max-width:400px;
  text-align:center;
}

.title{
  font-size:36px;
  font-weight:bold;
  color:#ff2d2d;
  text-shadow:0 0 15px red;
  margin-bottom:30px;
}

.box{
  border:2px solid #ff2d2d;
  border-radius:12px;
  padding:25px;
  box-shadow:0 0 25px rgba(255,0,0,0.4);
}

input{
  width:100%;
  padding:15px;
  border-radius:10px;
  border:2px solid #ff2d2d;
  background:black;
  color:white;
  font-size:16px;
  outline:none;
  margin-bottom:20px;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:10px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(45deg,#ff2d2d,#ff5555);
  color:black;
  box-shadow:0 0 20px red;
}
</style>
</head>
<body>

<div class="container">
  <div class="title">NUMBER TO<br>FULL INFO</div>

  <div class="box">
    <input type="text" id="phoneInput" placeholder="Enter phone number">
    <button id="checkBtn">Check</button>
  </div>
</div>

<audio id="voice" preload="auto">
  <source src="https://drive.google.com/uc?export=download&id=1E_N3rG1VLW_3MpIhKMnPgorl5m-BZZtK" type="audio/mpeg">
</audio>

<script>
document.getElementById("checkBtn").addEventListener("click", function() {
  const audio = document.getElementById("voice");
  
  // অডিও প্লে করার চেষ্টা
  audio.currentTime = 0; 
  audio.play().catch(function(error) {
    console.log("Audio play failed: ", error);
    alert("অডিও লোড হতে পারেনি বা ব্রাউজার বাধা দিচ্ছে।");
  });
});
</script>

</body>
</html>
